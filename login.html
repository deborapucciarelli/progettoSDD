<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login con Metamask</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    button {
      background: #f6851b;
      border: none;
      padding: 12px 20px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e2761b;
      transform: scale(1.05);
    }

    #walletInfo {
      margin-top: 20px;
      font-size: 14px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Accedi con Metamask</h1>
    <button id="connectWallet">Connetti Wallet</button>
    <div id="walletInfo"></div>
  </div>

  <script>
    let walletAddress = "";

    document.getElementById("connectWallet").onclick = async () => {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
          walletAddress = accounts[0];
          localStorage.setItem("walletAddress", walletAddress); // ðŸ”¹ Salvo il wallet
          window.location.href = "home.html"; // ðŸ”¹ Redirect alla Home
        } catch (err) {
          console.error(err);
          alert("Connessione wallet fallita");
        }
      } else {
        alert("Installa Metamask in Firefox o Chrome!");
      }
    };
  </script>
</body>
</html>
