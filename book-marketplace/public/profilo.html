<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Profilo utente</title>
  <link rel="stylesheet" href="/css/profilo.css">
  <link rel="stylesheet" href="/css/navbar.css">
</head>
<body>

  <div id="navbar"></div>
  <script src="/js/loadNavbar.js"></script>

  <div class="profile-container">
    <h1>Profilo utente</h1>
    <div id="profileData">Caricamento dati...</div>

    <div id="userBooks">
      <h2>
        Libri caricati
        <button id="addBookBtn" title="Aggiungi nuovo libro">+</button>
      </h2>
      <div class="books-container" id="booksContainer">Caricamento libri...</div>
    </div>
  </div>

  <script>
    const currentWallet = localStorage.getItem("walletAddress");
    let currentEditing = null;

    // --- Fetch dati utente ---
    async function getUserData(wallet) {
      try {
        const res = await fetch(`/api/getUserData?wallet=${wallet}`);
        if (!res.ok) {
          const data = await res.json();
          throw new Error(data.error || "Utente non trovato");
        }
        return await res.json();
      } catch(e) {
        console.error(e);
        return null;
      }
    }

    // --- Fetch libri ---
    async function getUserBooks(wallet) {
      try {
        const res = await fetch(`/api/getBooksByWallet?wallet=${wallet}`);
        if (!res.ok) throw new Error("Errore nel recupero libri");
        return await res.json();
      } catch(e) {
        console.error(e);
        return [];
      }
    }

    // --- Update utente ---
    async function updateUser(wallet, field, value) {
      try {
        const body = { wallet };
        body[field] = value;

        const res = await fetch("/api/updateUser", {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        return { success: res.ok && data.success, user: data.user || null };
      } catch (err) {
        console.error("Fetch updateUser fallita:", err);
        return { success: false, user: null };
      }
    }

    // --- Render dati utente ---
    function renderUser(user) {
      const container = document.getElementById("profileData");
      container.innerHTML = "";

      const isOwner = currentWallet && (user.wallet_address.toLowerCase() === currentWallet.toLowerCase());

      function createEditableField(label, field, value) {
        const p = document.createElement("p");
        const strong = document.createElement("strong");
        strong.textContent = label + ": ";
        p.appendChild(strong);

        const span = document.createElement("span");
        span.textContent = value;
        p.appendChild(span);

        if(isOwner) {
          const editBtn = document.createElement("button");
          editBtn.textContent = "âœï¸";
          editBtn.className = "edit-btn";

          editBtn.onclick = () => {
            if(currentEditing && currentEditing !== p) {
              const oldInput = currentEditing.querySelector("input");
              const oldSave = currentEditing.querySelector(".save-btn");
              const oldEdit = currentEditing.querySelector(".edit-btn");
              const oldSpan = currentEditing.querySelector("span");
              if(oldInput && oldSave && oldEdit && oldSpan) {
                currentEditing.replaceChild(oldSpan, oldInput);
                currentEditing.replaceChild(oldEdit, oldSave);
              }
            }

            currentEditing = p;

            const input = document.createElement("input");
            input.type = "text";
            input.value = value;
            input.className = "edit-input";

            const saveBtn = document.createElement("button");
            saveBtn.textContent = "ðŸ’¾";
            saveBtn.className = "save-btn";

            saveBtn.onclick = async () => {
              const newValue = input.value.trim();
              if(!newValue) return;
              if(field === "email") {
                const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if(!regex.test(newValue)) return;
              }
              const result = await updateUser(user.wallet_address, field, newValue);
              if(result.success) window.location.reload();
            };

            p.replaceChild(input, span);
            p.replaceChild(saveBtn, editBtn);
          };

          p.appendChild(editBtn);
        }

        container.appendChild(p);
      }

      createEditableField("Username", "username", user.username);
      createEditableField("Email", "email", user.email);

      const walletP = document.createElement("p");
      walletP.innerHTML = `<strong>Wallet:</strong> ${user.wallet_address}`;
      container.appendChild(walletP);

      // --- Pulsante aggiungi libro ---
      const addBtn = document.getElementById("addBookBtn");
      if(isOwner) {
        addBtn.onclick = () => window.location.href = "/aggiungiLibro.html";
        addBtn.style.display = "inline-block"; // assicurati sia visibile
      } else {
        addBtn.style.display = "none";
      }
    }

    // --- Render libri ---
    async function renderBooks(wallet) {
      const books = await getUserBooks(wallet);
      const booksContainer = document.getElementById("booksContainer");
      booksContainer.innerHTML = "";

      if(books.length === 0) {
        booksContainer.textContent = "Nessun libro caricato";
        return;
      }

      books.forEach(book => {
        const card = document.createElement("div");
        card.className = "book-card";
        card.innerHTML = `
          <a href="/book/${book._id}">
            <img src="${book['Image-URL-S']}" alt="${book['Book-Title']}">
            <p>${book['Book-Title']}</p>
            <small>${book['Book-Author']}</small>
          </a>
        `;
        booksContainer.appendChild(card);
      });
    }

    // --- Render pagina completa ---
    async function renderProfile() {
      const params = new URLSearchParams(window.location.search);
      const wallet = params.get("wallet");
      if(!wallet) return;

      const user = await getUserData(wallet);
      if(!user) return;

      renderUser(user);
      await renderBooks(wallet);
    }

    renderProfile();
  </script>
</body>
</html>
