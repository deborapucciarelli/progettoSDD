<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/home.css">
</head>
<body>

  <div id="navbar"></div>
  <script src="js/loadNavbar.js"></script>
  <script src="/js/abbreviateWallet.js"></script>

  <div class="page-content">
    <div class="home-container">
      <h1>Benvenuto nella Home Page</h1>
      <p class="wallet-info" id="walletInfo"></p>
    </div>

    <div class="books-section">
      <h2>La nostra selezione</h2>
      <div class="books-container" id="booksContainer"></div>
      <div class="show-all-container">
        <button id="showAllBtn" class="catalog-btn">üìö Mostra tutto il catalogo</button>
      </div>
    </div>
  </div>

  <script>
    // Redirect al catalogo
    const showAllBtn = document.getElementById("showAllBtn");
    showAllBtn.onclick = () => {
      window.location.href = "/libri.html";
    };

    // Wallet
    async function loadWallet() {
      let walletAddress = localStorage.getItem("walletAddress");

      if (!walletAddress && window.ethereum) {
        const accounts = await ethereum.request({ method: "eth_requestAccounts" });
        if (accounts.length > 0) {
          walletAddress = accounts[0];
          localStorage.setItem("walletAddress", walletAddress);
        }
      }

      document.getElementById("walletInfo").innerHTML = walletAddress
        ? `‚úÖ Wallet connesso: ${walletAddress.toLowerCase()}` 
        : `‚ùå Nessun wallet connesso.<br> <a href='/index.html' style='color: #f6851b;'>Torna al login</a>`;
    }

    // Caricamento libri
    async function loadBooks() {
      const res = await fetch('/api/books');
      const books = await res.json();
      const container = document.getElementById('booksContainer');

      books.slice(0, 4).forEach(book => {
        const card = document.createElement('div');
        card.className = 'book-card';
        card.innerHTML = `
          <a href="/book/${book._id}">
            <img src="${book["Image-URL-S"]}" alt="${book["Book-Title"]}">
            <h3>${book["Book-Title"]}</h3>
          </a>
        `;
        container.appendChild(card);
      });
    }

    // Avvia wallet + libri
    loadWallet();
    loadBooks();
  </script>
</body>
</html>
