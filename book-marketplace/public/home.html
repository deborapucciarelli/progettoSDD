<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <!-- Collego il CSS esterno -->
  <link rel="stylesheet" href="file css/home.css">
</head>
<body>
  <div class="home-container">
    <h1>Benvenuto nella Home Page</h1>
    <p id="walletInfo"></p>
  </div>

  <script>
    async function loadWallet() {
      let walletAddress = localStorage.getItem("walletAddress");

      if (!walletAddress && window.ethereum) {
        const accounts = await ethereum.request({ method: "eth_accounts" });
        if (accounts.length > 0) {
          walletAddress = accounts[0];
          localStorage.setItem("walletAddress", walletAddress);
        }
      }

      if (walletAddress) {
        document.getElementById("walletInfo").innerHTML =
          "✅ Wallet connesso: " + walletAddress;
      } else {
        document.getElementById("walletInfo").innerHTML =
          "❌ Nessun wallet connesso.<br> <a href='index.html' style='color: #f6851b;'>Torna al login</a>";
      }
    }

    loadWallet();
  </script>
