<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login con Metamask</title>
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>
  <div class="login-container">
    <h1>Accedi con Metamask</h1>
    <button id="connectBtn">Connetti Wallet</button>
  </div>

  <script>
    const connectBtn = document.getElementById("connectBtn");

    connectBtn.onclick = async () => {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
          const walletAddress = accounts[0];

          // creo utente su MongoDB se non esiste
          await fetch("/api/loginOrRegister", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ wallet: walletAddress })
          });

          // salvo nel localStorage
          localStorage.setItem("walletAddress", walletAddress);

          // reindirizzo a gestioneProfilo
          window.location.href = "/gestioneProfilo.html";
        } catch (err) {
          console.error(err);
          alert("Connessione wallet fallita");
        }
      } else {
        alert("Installa Metamask in Firefox o Chrome!");
      }
    };
  </script>
</body>
</html>
