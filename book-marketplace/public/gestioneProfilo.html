<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Profilo</title>
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>
  <div class="login-container">
    <h1 id="loginTitle">Benvenuto</h1>
    <div id="walletButtons"></div>
    <div class="home-button-container">
      <button onclick="window.location.href='/'">Torna al Login</button>
      <button onclick="window.location.href='/home.html'">Vai alla Home</button>
    </div>
  </div>

  <script>
    // ðŸ”¹ Controlla wallet e renderizza username
    async function checkWalletAndRenderUsername() {
      let walletAddress = localStorage.getItem("walletAddress");

      if (!walletAddress && window.ethereum) {
        // prova a connettere il wallet
        const accounts = await ethereum.request({ method: "eth_requestAccounts" });
        if (accounts.length > 0) {
          walletAddress = accounts[0];
          localStorage.setItem("walletAddress", walletAddress);
        }
      }

      if (!walletAddress) {
        window.location.href = "/";
        return {};
      }

      // fetch username associato al wallet
      let username = null;
      try {
        const response = await fetch(`/api/getUsername?wallet=${walletAddress}`);
        if (response.ok) {
          const data = await response.json();
          username = data.username || null;
        }
      } catch(err) {
        console.error("Errore fetch username:", err);
      }

      const title = document.getElementById("loginTitle");
      title.textContent = username ? `Ciao, ${username}` : "Benvenuto";

      return { walletAddress, username };
    }

    // ðŸ”¹ Render pulsanti gestione profilo
    async function renderProfile() {
      const container = document.getElementById("walletButtons");
      container.innerHTML = "";

      const { walletAddress, username } = await checkWalletAndRenderUsername();
      if (!walletAddress) return;

      // pulsante profilo
      const profileBtn = document.createElement("button");
      profileBtn.textContent = "Dettagli profilo utente";
      profileBtn.onclick = () => {
        if (username) {
          window.location.href = `/utente/${username}?wallet=${walletAddress}`;
        }
      };

      // pulsante logout
      const logoutBtn = document.createElement("button");
      logoutBtn.textContent = "Log out";
      logoutBtn.onclick = () => {
        localStorage.removeItem("walletAddress");
        window.location.href = "/";
      };

      container.appendChild(profileBtn);
      container.appendChild(logoutBtn);
    }

    renderProfile();
  </script>
</body>
</html>
