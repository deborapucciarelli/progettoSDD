<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/aggiungiLibro.css">
  <title>Aggiungi Libro</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.4/dist/ethers.umd.min.js"></script>
</head>
<body>
  <h1>Aggiungi un nuovo libro</h1>
  <form id="addBookForm">
    <label>ISBN:<input type="text" name="ISBN" required></label><br>
    <label>Titolo:<input type="text" name="Book-Title" required></label><br>
    <label>Autore:<input type="text" name="Book-Author" required></label><br>
    <label>Anno pubblicazione:<input type="number" name="Year-Of-Publication" required></label><br>
    <label>Editore:<input type="text" name="Publisher" required></label><br>
    <label>URL Immagine:<input type="text" name="Image-URL-S" required></label><br>
    <label>Usato:
      <input type="checkbox" name="Usato">
    </label><br>
    <label>Prezzo in ETH:
      <input type="text" name="PriceETH" required>
    </label><br>
    <button type="submit">Aggiungi libro</button>
  </form>

  <!-- Script principale come modulo -->
  <script type="module">
  import { contractAddress, contractABI } from '/js/contractData.js';

  let signer, account, contract;

  async function initBlockchain() {
    if (!window.ethereum) { 
        alert("Installa MetaMask!"); 
        return;
    }

    const wallet = localStorage.getItem("walletAddress");
    if (!wallet) {
        alert("Devi prima connettere il wallet da index.html!");
        window.location.href = "/index.html";
        return;
    }

    const provider = new ethers.BrowserProvider(window.ethereum);
    signer = await provider.getSigner();
    account = await signer.getAddress();

    contract = new ethers.Contract(contractAddress, contractABI, signer);
  }

  function getCurrentDateTimeString() {
      const now = new Date();
      return `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}_${String(now.getHours()).padStart(2,'0')}-${String(now.getMinutes()).padStart(2,'0')}-${String(now.getSeconds()).padStart(2,'0')}`;
  }

  document.getElementById("addBookForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;

      const wallet = localStorage.getItem("walletAddress");
      if (!wallet) { alert("Wallet non trovato, torna al login!"); return; }

      const resUser = await fetch(`/api/getUserData?wallet=${wallet}`);
      const user = await resUser.json();

      const book = {
          ISBN: form.ISBN.value.trim(),
          "Book-Title": form["Book-Title"].value.trim(),
          "Book-Author": form["Book-Author"].value.trim(),
          "Year-Of-Publication": parseInt(form["Year-Of-Publication"].value),
          Publisher: form.Publisher.value.trim(),
          "Image-URL-S": form["Image-URL-S"].value.trim(),
          Usato: form.Usato.checked,
          DataCreazione: getCurrentDateTimeString(),
          Prezzo: form.PriceETH.value.trim(),
          User: { wallet_address: wallet, username: user.username }
      };
      book._id = `${book.ISBN}_${user.username}_${book.DataCreazione}`;

      console.log("ID libro generato:", book._id);

      try {
          const priceWei = ethers.parseEther(book.Prezzo);
          const tx = await contract.addBook(book._id, book.ISBN, priceWei);
          await tx.wait();

          const res = await fetch("/api/addBook", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(book)
          });
          const data = await res.json();
          if (!res.ok) throw new Error(data.error || "Errore MongoDB");

          alert("Libro aggiunto su blockchain e MongoDB!");
          window.location.href = `/utente/${user.username}?wallet=${wallet}`;

      } catch(err) {
          console.error(err);
          alert("Errore durante l'aggiunta del libro: " + (err.message || err));
      }
  });

  // Inizializza provider/contract appena carica la pagina
  window.onload = initBlockchain;
  </script>
</body>
</html>
